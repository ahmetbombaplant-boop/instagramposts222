services:
  - type: web
    name: sigma
    env: node
    buildCommand: "npm install"
    startCommand: "node app/all-in-one.js"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: BASE_URL
        value: https://sigma-your.onrender.com
      - key: REDIS_URL
        sync: false
      - key: SERPAPI_KEY
        sync: false
      - key: N8N_FINALIZE_URL
        sync: false
      - key: N8N_CALLBACK_SECRET
        sync: false
